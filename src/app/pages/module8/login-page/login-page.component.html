<div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
        <div class="col-md-6 order-md-2">
            <h2>Faça o login para continuar</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Digite o seu e-mail">
                    <label for="email" class="form-label">Digite o seu e-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Digite o seu e-mail">
                    <label for="password" class="form-label">Digite a sua senha</label>
                </div>
                <input type="submit" class="btn btn-primary" value="Entrar">
            </form>
        </div>
        <div class="col-md-6 order-md-1">
            <div class="col-12">
                <img src="/assets/login/sign_in.svg" alt="Entrar no Sistema" class="img-fluid">
            </div>
            <div class="col-12" id="link-container">
                <a routerLink="/module8/register">Ainda não tenho cadastro</a>
            </div>
        </div>
    </div>
</div>
