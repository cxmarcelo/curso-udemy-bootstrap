<!-- Criando form -->
<div class="col-4 m-4">
    <h2>Formulário de Registro</h2>
    <form>
        <div class="mb-4">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Insira seu e-mail">
            <div id="emailHelp" class="form-text">Não compartilhamos o seu endereço de e-mail.</div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<!-- Form desabilitado -->
<div class="col-4 m-4">
    <h2>Formulário de Registro</h2>
    <form>
        <fieldset disabled="disabled">
            <div class="mb-4">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Insira seu e-mail" disabled>
                <div id="emailHelp" class="form-text">Não compartilhamos o seu endereço de e-mail.</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </fieldset>
    </form>
</div>

<!-- Form Control -->
<div class="col-4 m-4">
    <h2>Crie seu post</h2>
    <form>
        <div class="mb-4">
            <label for="title" class="form-label">Título do Post:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Insira o título">
        </div>
        <div class="mb-4">
            <label for="content" class="form-label">Conteúdo:</label>
            <textarea name="content" id="content" rows="5" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publicar</button>
    </form>
</div>

<div class="col-4 m-4">
    <h2>Testes form control</h2>
    <form>
        <div class="mb-4">
            <label for="x" class="form-label">Título do Post:</label>
            <input type="text" class="form-control form-control-sm" id="x" name="x" placeholder="Insira o título">
        </div>
        <div class="mb-4">
            <label for="y" class="form-label">Título do Post:</label>
            <input type="text" class="form-control" id="y" name="y" placeholder="Insira o título">
        </div>
        <div class="mb-4">
            <label for="z" class="form-label">Título do Post:</label>
            <input type="text" class="form-control form-control-lg" id="z" name="z" placeholder="Insira o título">
        </div>
    </form>
</div>

<!-- Read only -->
<div class="col-4 m-4">
    <h2>Testes somente leitura</h2>
    <div class="mb-4">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu e-mail"
            value="matheus@email.com" readonly>
    </div>
    <div class="mb-4">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control-plaintext" id="email" name="email" placeholder="Insira seu e-mail"
            value="matheus@email.com" readonly>
    </div>
</div>

<!-- Input de arquivos -->
<div class="col-4 m-4">
    <h2>Testes input de arquivos</h2>
    <div class="mb-4">
        <label for="foto" class="form-label">Apenas um arquivo</label>
        <input class="form-control" type="file" id="foto">
    </div>
    <div class="mb-4">
        <label for="fotos" class="form-label">Múltiplos arquivos</label>
        <input class="form-control" type="file" id="fotos" multiple>
    </div>
    <div class="mb-4">
        <label for="fotos" class="form-label">Input desabilitado</label>
        <input class="form-control" type="file" id="fotos" disabled>
    </div>
</div>
